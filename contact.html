<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Umesh Tiwari">
    <meta name="description" content="Contact information
    for The Little Taco Shop">
    <title>Contact us - LTS</title>
    <link rel="stylesheet" href="../first_project/css/style.css">
    <link rel="icon" href="../first_project/favicon.ico">
</head>

<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/first_project/">Home</a>
                </li>
                <li>
                    <a href="/first_project/#about">About <abbr title="The Little Taco Shop"></abbr> LTS</a>
                </li>
                <li>
                    <a href="/first_project/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/first_project/hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="../first_project/img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos"
                title="Tacos ready to eat!" height="260" width="400">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <!--Our Content-->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="emil" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" rows="10" cols="30"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                133 Taco Temptation Lane, Suite BB <br>
                Bangalore India
                <br>
                Phone: <a href="tel:+919988779945">123-123-1234</a>
            </address>
        </section>
    </main>
    <hr>

    <footer>Copyright &copy; The Little Tacos Shop</footer>
</body>

</html>
